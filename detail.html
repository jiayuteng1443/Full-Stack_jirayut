


<form role="form" name="myForm">
  <div class="control-group" ng-class="{'has-error': myForm.name.$invalid && !myForm.name.$pristine}">
    <label class="control-label">Name</label>
    <input type="text" class="form-control" name="name" ng-model="project.name" required>
    <span ng-show="myForm.name.$error.required && !myForm.name.$pristine" class="text-danger"> 
    Required {{myForm.name.$pristine}}
    </span> 
  </div>
  <div class="control-group" ng-class="{'has-error': myForm.site.$invalid && !myForm.site.$pristine}">
    <label class="control-label">Website</label>
    <input type="url" class="form-control" name="site" ng-model="project.site" required>
    <span ng-show="myForm.site.$error.required && !myForm.site.$pristine" class="text-danger"> 
    Required</span> 
    <span ng-show="myForm.site.$error.url" class="text-danger"> Not a URL</span> 
  </div>
  <div class="control-group">
  <label>Description</label>
  <textarea name="description" class="form-control" rows="3"
        ng-model="project.description"></textarea>
 </div>
  <br>
  <a href="#/" class="btn btn-default">Cancel</a>
  <button ng-click="save()" ng-disabled="myForm.$invalid"
          class="btn btn-primary">Save</button>
  <button ng-click="destroy()"
          ng-show="project.$id" class="btn btn-danger">Delete</button>
</form>
